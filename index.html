<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe Cuisines | Exquisite Gastronomy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <nav>
            <div class="logo">LUXE CUISINES</div>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="hero-content">
                <h1>Taste the <span>Extraordinary</span></h1>
                <p>Experience a symphony of flavors crafted with passion and elegance.</p>
                <a href="#menu" class="btn">View Menu</a>
            </div>
        </section>

        <section id="menu" class="menu-section">
            <div class="container">
                <div class="section-title">
                    <h2>Our Culinary Creations</h2>
                </div>
                
                <div class="filter-container" id="filter-container">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="main">Main Course</button>
                    <button class="filter-btn" data-filter="starters">Starters</button>
                    <button class="filter-btn" data-filter="desserts">Desserts</button>
                    <button class="filter-btn" data-filter="drinks">Drinks</button>
                </div>

                <div class="menu-grid" id="menu-grid">
                    <!-- Cards will be injected here -->
                </div>
            </div>
        </section>
    </main>

    <footer id="contact">
        <div class="footer-content">
            <div class="logo">LUXE CUISINES</div>
            <p>123 Gastronomy Lane, Culinary City</p>
            <p>Email: reservations@luxecuisines.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
